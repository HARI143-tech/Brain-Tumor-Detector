<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Brain Tumor Detector</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://media.giphy.com/media/xT0BKr4MvHdohFTe6s/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); 
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="file"], input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .checkbox-group label {
      display: block;
      margin-top: 5px;
      font-weight: normal;
    }

    .detect-btn, .appointment-btn, #submitAppointment {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .detect-btn:hover, .appointment-btn:hover, #submitAppointment:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images.png" alt="Brain Scan Logo" style="width: 60px; height: 60px;" />
      <h1>AI Brain Tumor Detector</h1>
    </div>

    <form id="tumorForm">
      <label>Patient Name:</label>
      <input type="text" id="patientName" required />

      <label>Upload MRI Scan:</label>
      <input type="file" id="mriScan" accept="image/*" required />

      <div id="imagePreviewContainer" style="display: none;">
        <label>MRI Scan Preview:</label>
        <img id="mriImagePreview" style="max-width: 100%; max-height: 300px; margin-top: 10px; border:1px solid #ccc;" />
      </div>

      <label>Age:</label>
      <input type="number" id="age" required />

      <label>Height (cm):</label>
      <input type="number" id="height" required />

      <label>Weight (kg):</label>
      <input type="number" id="weight" required />

      <label>Location:</label>
      <input type="text" id="location" required />

      <label>Brain Tumor Symptoms:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" class="symptom" value="Headache" /> Headache</label>
        <label><input type="checkbox" class="symptom" value="Nausea or vomiting" /> Nausea or vomiting</label>
        <label><input type="checkbox" class="symptom" value="Blurred vision" /> Blurred vision</label>
        <label><input type="checkbox" class="symptom" value="Seizures" /> Seizures</label>
        <label><input type="checkbox" class="symptom" value="Memory problems" /> Memory problems</label>
        <label><input type="checkbox" class="symptom" value="Difficulty speaking" /> Difficulty speaking</label>
        <label><input type="checkbox" class="symptom" value="Balance issues" /> Balance issues</label>
      </div>

      <button type="submit" class="detect-btn">Detect Tumor</button>
    </form>

    <div class="results" id="results" style="display:none;">
      <h2>Detection Result</h2>
      <p id="accuracyText"></p>
      <button class="appointment-btn" onclick="showAppointment()">Book Doctor Appointment</button>
    </div>

    <div id="appointmentSection" style="display: none;">
      <h2>Book Doctor Appointment</h2>
      <form id="appointmentForm" onsubmit="return false;">
        <label>Full Name:</label>
        <input type="text" id="aName" required />

        <label>Preferred Date:</label>
        <input type="date" id="aDate" required />

        <label>Preferred Time:</label>
        <input type="time" id="aTime" required />

        <button type="submit" id="submitAppointment">Confirm Appointment</button>
      </form>
      <p id="confirmationMessage" style="display:none; font-weight:bold; color: green; margin-top: 10px;"></p>
    </div>
  </div>
  <!-- Chatbot Section -->
<div id="chatbotContainer" style="position: fixed; bottom: 20px; right: 20px; width: 300px; background: #f0f0f0; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
  <div style="background: #4CAF50; color: white; padding: 10px; border-radius: 10px 10px 0 0;">
    Health Chatbot
  </div>
  <div id="chatMessages" style="height: 200px; overflow-y: auto; padding: 10px; font-size: 14px;"></div>
  <div style="display: flex; border-top: 1px solid #ccc;">
    <input type="text" id="chatInput" placeholder="Ask a health question..." style="flex: 1; padding: 8px; border: none; border-radius: 0 0 0 10px;">
    <button onclick="sendChat()" style="padding: 8px; background: #4CAF50; color: white; border: none; border-radius: 0 0 10px 0;">Send</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
